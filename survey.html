<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="main-container">
    <header class="invitation">
      <h1 id="title">Test Survey Form</h1>
      <p id="description">What would you like us to improve?</p>
    </header>
      
    <div class="form-container">
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label" class="first-label">Name</label>
          <input type="text" name="name" id="name" class="form-field" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label" class="other-label">Email</label>
          <input type="email" name="email" id="email" class="form-field" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="age" id="age-label" class="other-label">Age (optional)</label>
          <input type="number" name="age" id="age" class="form-field" placeholder="Enter your age" min="10" max="100">
        </div>
        <div class="form-group">
          <label for="role" id="role-label" class="other-label">What is your role?</label>
          <select name="role" id="role-dropdown" class="form-field" required>
            <option value="" disabled selected hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Not Employed</option>
            <option value="other">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group radio-buttons">
          <label for="recommend" id="recommend-label" class="other-label">Would you recommend us to a friend?</label>
          <input type="radio" name="recommend" id="definitely" checked>
          <label for="definitely" class="option-label">Definitely</label><br>
          <input type="radio" name="recommend" id="maybe">
          <label for="maybe" class="option-label">Maybe</label><br>
          <input type="radio" name="recommend" id="no">
          <label for="no" class="option-label">Not sure</label><br>
        </div>
        <div class="form-group">
          <label for="feature" id="feature-label" class="other-label">What is your favourite feature?</label>
          <select name="feature" id="feature-dropdown" class="form-field" required>
            <option value="" disabled selected hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label for="improvement" id="improvement-label" class="other-label">What would you like to see improved?</label>
            <input type="checkbox" id="front-end" name="front-end" value="front-end">
            <label for="front-end">Front-End Projects</label><br>
            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Back-End Projects</label><br>
            <input type="checkbox" id="data-vis" name="data-vis" value="data-vis">
            <label for="data-vis">Data Visualisation</label><br>
            <input type="checkbox" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="os-community" name="os-community" value="os-community">
            <label for="os-community">Open Source Community</label><br>
            <input type="checkbox" id="forum" name="forum" value="forum">
            <label for="forum">Forum</label><br>
        </div>
        <div class="form-group">
          <label for="comments" id="comments-label" class="other-label">Any comments or suggestions?</label>
          <textarea name="comments" id="comments" rows="6" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
