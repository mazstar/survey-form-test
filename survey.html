<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Test Survey Form</h1>
  <p id="description">What would you like us to improve?</p>
  <div class="container">
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="first-label">Name</label>
        <input type="text" name="name" id="name" class="form-field" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="other-label">Email</label>
        <input type="email" name="email" id="email" class="form-field" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="age" id="age-label" class="other-label">Age (optional)</label>
        <input type="number" name="age" id="age" class="form-field" placeholder="Enter your age" min="10" max="100">
      </div>
      <div class="form-group">
        <label for="role" id="role-label" class="other-label">What is your role?</label>
        <select name="role" id="role-dropdown" class="form-field" required>
          <option value="" disabled selected hidden>Select current role</option>
          <option value="student">Student</option>
          <option value="employed">Employed</option>
          <option value="unemployed">Not Employed</option>
          <option value="other">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recommend" id="recommend-label" class="other-label">Would you recommend us to a friend?</label>
        <input type="radio" name="recommend" id="definitely" checked>
        <label for="definitely" class="option-label">Definitely</label><br>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe" class="option-label">Maybe</label><br>
        <input type="radio" name="recommend" id="no">
        <label for="no" class="option-label">No</label><br>
      </div>
    </form>
  </div>
</body>
</html>
